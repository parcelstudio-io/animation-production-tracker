# Cloud Build configuration for Animation Production Tracker
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/animation-tracker', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/animation-tracker']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'animation-tracker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/animation-tracker'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=8080,PROJECT_ID=$PROJECT_ID,REGION=us-central1,ENABLE_CLOUD_SYNC=true,ENABLE_LOCAL_EXCEL=true'

# Timeout for the build (free tier has limits)
timeout: '1200s'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/animation-tracker'